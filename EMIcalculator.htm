<!--design a emi calculator using javascript with you formula-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #45a049;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <h2 style="text-align: center;">EMI Calculator</h2>
<form id="emiForm">
    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" name="principal" required>

    <label for="rate">Annual Interest Rate (R%):</label>
    <input type="number" id="rate" name="rate" step="0.01" required>

    <label for="time">Loan Tenure (in years):</label>
    <input type="number" id="time" name="time" required>

    <input type="button" value="Calculate EMI" onclick="calculateEMI()">
</form>

<h3 id="emiResult"></h3>

<script>
function calculateEMI() {
    // Get the input values
    let principal = parseFloat(document.getElementById('principal').value);
    let annualRate = parseFloat(document.getElementById('rate').value);
    let tenureYears = parseFloat(document.getElementById('time').value);

    // Convert annual interest rate to monthly and tenure in years to months
    let monthlyRate = annualRate / 12 / 100;
    let tenureMonths = tenureYears * 12;

    // Calculate EMI
    let emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenureMonths)) / (Math.pow(1 + monthlyRate, tenureMonths) - 1);

    // Display the result
    document.getElementById('emiResult').innerHTML = "Your EMI is: â‚¹" + emi.toFixed(2);
}
</script>
</body>
</html>

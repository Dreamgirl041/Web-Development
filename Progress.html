<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress using Bootstarp class</title>
    <!--Bootstarp css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Coloured Progress Bar</h1>
        <div class="progress">
            <div class="progress-bar" style="width: 90%; background-color: black;">90%</div>
        </div>
        <div class="progress mt-5" style="height: 50px;">
            <div class="progress-bar bg-success" style="width: 50px;"></div>
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
        </div>
        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;"></div>
        </div>
        <div class="progress mt-5" style="height: 40px;">
            <div class="progress-bar bg-success" style="width: 40%;">Apple Stock</div>
            <div class="progress-bar bg-warning" style="width: 40%;">Papaya Stock</div>
            <div class="progress-bar bg-danger" style="width: 40%;">Orange stock</div>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Spinner</h1>
        <div class="spinner-border"></div>
        <div class="spinner-border text-muted"></div>
        <div class="spinner-border text-primary"></div>
        <div class="spinner-border text-success"></div>
        <div class="spinner-border text-info"></div>
        <div class="spinner-border text-warning"></div>
        <div class="spinner-border text-danger"></div>
        <div class="spinner-border text-secandary"></div>
        <div class="spinner-border text-dark"></div>
        <div class="spinner-border text-light"></div>
    </div>
    <div class="container mt-5">
        <h1>spinner</h1>
        <div class="spinner-grow"></div>
        <div class="spinner-grow text-muted"></div>
        <div class="spinner-grow text-primary"></div>
        <div class="spinner-grow text-success"></div>
        <div class="spinner-grow text-info"></div>
        <div class="spinner-grow text-warning"></div>
        <div class="spinner-grow text-danger "></div>
        <div class="spinner-grow text-secandary"></div>
        <div class="spinner-grow text-dark"></div>
        <div class="spinner-grow text-light"></div>
    </div>
</body>
</html>

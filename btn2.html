<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Using Bootstarp class</title>
    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Button Using Bootstrap class</h1>
        <button type="button" class="btn">Button 1</button>
        <button type="button" class="btn btn-primary">Linked in</button>
        <button type="button" class="btn btn-success"><a href="#">Button 3</a></button>
        <button type="button" class="btn btn-info">Button 2</button>
        <button type="button" class="btn btn-danger">Button 2</button>
        <button type="button" class="btn btn-warning">Button 2</button>
        <button type="button" class="btn btn-dark">Button 2</button>
        <button type="button" class="btn btn-secandary">Button </button>
        <button type="button" class="btn btn-link">Button 2</button>
    </div>

    <div class="container mt-5">
        <h1>Button Elements</h1>
        <a href="#" class="btn btn-success">Link Button</a>
    </div>
    <div class="container">
        <h1>Input button</h1>
        <input type="button" class="btn btn-primary" value="Input button">
        <input type="submit" class="btn btn-success" value="submit Button">
        <input type="reset" class="btn btn-danger" value="Reset Button">
    </div>
    <div class="container mt-5">
        <h1>Button Outline</h1>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>
        <button type="button" class="btn btn-outline-primary">Button 1</button>

    </div>
    <div class="container mt-5">
        <h1>Blocak level Button</h1>
        <div class="d-grid">
            <button type="Button" class="btn-btn-success btn-block">Block</button>
        </div>
    </div>
    <div class="container mt-5">
        <h1>Active/Disable Button</h1>
        <button type="Button" class="btn btn-success active">Block</button>
        <button type="button"class="btn btn-success " disable>Block</button>
    </div>
    <div class="container mt-5">
        <h1>Spinner Button</h1>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>Loading....
        </button>
        <button class="btn btn-primary" disable>
            <span class="spinner-border spinner-border-sm"></span>Loading....
        </button>
        <button class="btn btn-primary" disable>
            <span class="spinner-grow spinner-grow-sm"></span>Loading....
        </button>
        <button class="btn btn-primary">
            <span class="spinner-border spinner-border-sm"></span>
        </button>
    </div>
</body>
</html>

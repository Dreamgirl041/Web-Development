<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>

    </head>
<body>
    <h1>javascript variables</h1>
    <h2>variables: it is s container were we can store our data</h2>
    <h2>In javascript variables are created in 4 ways</h2>
    <ul>
        <li>Automatically</li>
        <li>var</li>
        <li>let</li>
        <li>const</li>
    </ul>
    <h2>Note: var and let both are mostly used in js .</h2>
    <p>In this example, x, y and z are variable.</p>

    <p id="demo"></p>
    <p id="sub"></p>
    <p id="multiplication"></p>
    <p id="division"></p>
    <p id="modulus"></p>
    <script>
        //single line comment
        /* multi
        line comment*/
        let x=10;
        let y=7;
        let z=x+y;
        let sub=x-y;
        let multiplication=x*y;
        let division=x/y;
        let mod=x%y;
        document.getElementById("demo").innerHTML="the value of z is:"+z;
        document.getElementById("sub").innerHTML="subtract: "+sub;
        document.getElementById("multiplication").innerHTML="multiplication:" +multiplication;
        document.getElementById("division").innerHTML="divsion:" +division;
        document.getElementById("modulus").innerHTML="modulus:" +mod;
    </script>

</body>
</html>
